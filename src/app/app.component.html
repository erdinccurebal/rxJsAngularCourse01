<h1>RxJs Angular Course01</h1>

<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">User ID</th>
      <th scope="col">Title</th>
      <th scope="col">Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let post of posts">
      <th scope="row">{{post['id']}}</th>
      <td>{{post['userId']}}</td>
      <td>{{post['title']}}</td>
      <td>{{post['body']}}</td>
    </tr>
  </tbody>
</table>

<app-test></app-test>
